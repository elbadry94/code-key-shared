<div class="services-section" *ngIf="showTitle || services.length > 0">
  <div class="container">
    <!-- Section Title -->
    <div class="section-title" *ngIf="showTitle">
      <h3>{{ sectionTitle }}</h3>
      <div class="title-underline"></div>
    </div>

    <!-- Services Grid -->
    <div class="services-grid">
      <div class="row">
        <div class="col-md-4 col-sm-6" *ngFor="let service of services; trackBy: trackByFn">
          <div class="service-card" (click)="onServiceClick(service)">
            <div class="card-header">
              <div class="card-icon">
                <img
                  [src]="service.iconPath"
                  [alt]="service.iconAlt"
                  class="icon-image"
                >
              </div>
              <div class="card-title-section">
                <h4 class="card-title">{{ service.title }}</h4>
              </div>
            </div>
            <div class="card-content">
              <p class="card-description">{{ service.description }}</p>
              <a
                [href]="service.readMoreUrl"
                class="readmore-link"
                (click)="onReadMoreClick(service, $event)"
              >
                Read more
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- All Services Button -->
    <div class="all-services-section" *ngIf="showAllServicesButton">
      <a
        [href]="allServicesUrl"
        class="all-services-btn"
        (click)="onAllServicesClick()"
      >
        {{ allServicesText }}
      </a>
    </div>
  </div>
</div>
