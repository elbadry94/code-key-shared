<div class="section-title-upcoming">
  <h2>{{section_title}}</h2>
</div>

<div class="upcoming-conference-hero">
       <div class="hero-background">
         <div class="background-image" [style.background-image]="'url(' + conference.image + ')'"></div>
       </div>

       <div class="hero-content">
         <div class="content-container">

           <div class="conference-header">
             <h1 class="conference-title">{{ conference.title }}</h1>
             <!-- <h2 class="conference-subtitle">{{ conference.subtitle }}</h2> -->

             <a [routerLink]="conferenceLink" class="conference-badge small" style="cursor:pointer; text-decoration:none;">
               <span class="badge-text">{{btn}}</span>
               <div class="badge-icon">
                 <i class="fas fa-calendar-alt"></i>
               </div>
             </a>
           </div>
		   
           <div class="conference-details">
             <div class="detail-item">
               <i class="fas fa-calendar-day"></i>
              <span>{{ conference.date }}</span>
             </div>
           <div class="detail-item">
              <i class="fas fa-map-marker-alt"></i>
               <span>{{ conference.location }}</span>
             </div>
           </div>

          

        </div>

       <div class="decorative-elements">
         <div class="floating-shape shape-1"></div>
         <div class="floating-shape shape-2"></div>
         <div class="floating-shape shape-3"></div>
        </div>
               </div>			   
     </div>

<div class="all-conferences-section">
  <a
    [routerLink]="allConferencesLink"
    class="all-conferences-btn"
  >
    {{rout_btn_after_section}}
  </a>
</div>
