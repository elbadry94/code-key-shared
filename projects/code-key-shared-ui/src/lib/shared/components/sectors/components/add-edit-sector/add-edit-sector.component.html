

<div class="p-fluid">
  <div class="row">
    <div class="col-lg-6 mb-3 d-flex align-items-center">
      <label for="name" class="form-label me-2">اسم القطاع</label>
      <input pInputText id="name" [(ngModel)]="sector.name" class="flex-fill" />
    </div>
    <div class="col-lg-6 mb-3 d-flex align-items-center">
      <label for="title" class="form-label me-2">العنوان</label>
      <input pInputText id="title" [(ngModel)]="sector.title" class="flex-fill" />
    </div>
    <div class="col-lg-6 mb-3 d-flex align-items-center">
      <label for="description" class="form-label me-2">الوصف</label>
      <textarea pInputTextarea id="description" [(ngModel)]="sector.description" rows="3" class="flex-fill"></textarea>
    </div>
    <div class="col-lg-6 mb-3 d-flex align-items-center">
      <label for="image" class="form-label me-2">صورة القطاع</label>
      <p-fileUpload id="image" #imageUpload chooseLabel="اختيار صورة" (onSelect)="onImageSelect($event)" mode="basic" accept="image/*" [auto]="true" class="flex-fill"></p-fileUpload>
      <img *ngIf="sector.image" [src]="sector.image" alt="Sector Image" style="max-width: 200px; margin-top: 10px;" />
    </div>
    <!-- نائب العميد -->
    <div class="col-lg-12 mb-2 mt-2">
      <h5>نائب العميد</h5>
    </div>
    <div class="col-lg-6 mb-3 d-flex align-items-center">
      <label for="viceDeanName" class="form-label me-2">الاسم</label>
      <input pInputText id="viceDeanName" [(ngModel)]="sector.viceDean.name" class="flex-fill" />
    </div>
    <div class="col-lg-6 mb-3 d-flex align-items-center">
      <label for="viceDeanTitle" class="form-label me-2">اللقب</label>
      <input pInputText id="viceDeanTitle" [(ngModel)]="sector.viceDean.title" class="flex-fill" />
    </div>
    <div class="col-lg-6 mb-3 d-flex align-items-center">
      <label for="viceDeanPhoto" class="form-label me-2">صورة نائب العميد</label>
      <p-fileUpload id="viceDeanPhoto" #photoUpload chooseLabel="اختيار صورة" (onSelect)="onPhotoSelect($event)" mode="basic" accept="image/*" [auto]="true" class="flex-fill"></p-fileUpload>
      <img *ngIf="sector.viceDean.photo" [src]="sector.viceDean.photo" alt="Vice Dean Photo" style="max-width: 200px; margin-top: 10px;" />
    </div>
    <div class="col-lg-6 mb-3 d-flex align-items-center">
      <label for="viceDeanEmail" class="form-label me-2">البريد الإلكتروني</label>
      <input pInputText id="viceDeanEmail" [(ngModel)]="sector.viceDean.email" class="flex-fill" />
    </div>
    <div class="col-lg-6 mb-3 d-flex align-items-center">
      <label for="viceDeanOffice" class="form-label me-2">المكتب</label>
      <input pInputText id="viceDeanOffice" [(ngModel)]="sector.viceDean.office" class="flex-fill" />
    </div>
  </div>
</div>

<div class="mt-3 d-flex justify-content-end">
  <p-button label="إلغاء" icon="pi pi-times" severity="secondary" (onClick)="cancel()" class="me-2"></p-button>
  <p-button label="حفظ" icon="pi pi-check" (onClick)="save()"></p-button>
</div>
