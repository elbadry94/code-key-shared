
<div class="p-fluid">
  <div class="row">
    <div class="col-lg-6 mb-3 d-flex align-items-center">
      <label for="title" class="form-label me-2">عنوان الخبر</label>
      <input pInputText id="title" [(ngModel)]="news.title" class="flex-fill" />
    </div>
    <div class="col-lg-6 mb-3 d-flex align-items-center">
      <label for="category" class="form-label me-2">التصنيف</label>
      <input pInputText id="category" [(ngModel)]="news.category" class="flex-fill" />
    </div>
    <div class="col-lg-12 mb-3 d-flex align-items-center">
      <label for="summary" class="form-label me-2">الملخص</label>
      <textarea pInputTextarea id="summary" [(ngModel)]="news.summary" rows="2" class="flex-fill"></textarea>
    </div>
    <div class="col-lg-6 mb-3 d-flex align-items-center">
      <label for="date" class="form-label me-2">التاريخ</label>
      <input pInputText id="date" [(ngModel)]="news.date" class="flex-fill" placeholder="YYYY-MM-DD" />
    </div>
    <div class="col-lg-6 mb-3 d-flex align-items-center">
      <label for="image" class="form-label me-2">رابط الصورة</label>
      <input pInputText id="image" [(ngModel)]="news.image" class="flex-fill" />
    </div>
  </div>
</div>
<div class="mt-3 d-flex justify-content-end">
  <p-button label="إلغاء" icon="pi pi-times" severity="secondary" (onClick)="onCancel()" class="me-2"></p-button>
  <p-button label="حفظ" icon="pi pi-check" (onClick)="onSave()"></p-button>
</div>
