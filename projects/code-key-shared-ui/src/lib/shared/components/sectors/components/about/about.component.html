<div class="page-wrapper d-flex flex-column h-100 card">
  <app-p-title-toolbar [pageTitle]="'عن القطاع'"></app-p-title-toolbar>
  <div class="dataBox">
    <button class="px-2 py-1 mt-2 main-btn align-self-center font-14 main border-radius-2 mt-sm-0" type="button" pButton pRipple (click)="openAdd()">
      <div class="d-flex align-items-center">
        <i class="bx bx-plus m-inline-end-1 font-18"></i>
        <span class="p-inline-end-1">إضافة وصف قطاع</span>
      </div>
    </button>
    @if (tableOptions) {
      <div class="mt-4">
        <app-p-datatable (event)="handleEvent($event)" [tableOptions]="tableOptions" [data]="data" [totalCount]="totalCount" [pageSize]="dataTableService.opt.pageSize"></app-p-datatable>
      </div>
    }
  </div>
</div>
