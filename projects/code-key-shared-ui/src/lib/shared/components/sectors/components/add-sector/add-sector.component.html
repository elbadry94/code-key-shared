<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="form-group mb-3">
    <label>اسم القطاع</label>
    <input type="text" class="form-control" formControlName="name" placeholder="اسم القطاع" />
  </div>
  <div class="form-group mb-3">
    <label>وصف القطاع</label>
    <input type="text" class="form-control" formControlName="subTitle" placeholder="وصف القطاع" />
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="form.invalid">حفظ</button>
</form>
