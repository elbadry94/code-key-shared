<div class="medicine-hero-section" *ngIf="slides.length > 0">
  <div class="hero-carousel">
    <div class="hero-slide" *ngFor="let slide of slides; let i = index"
         [class.active]="i === currentSlideIndex"
         (mouseenter)="onMouseEnter()"
         (mouseleave)="onMouseLeave()">

      <!-- Background Image -->
      <div class="hero-background" [style.background-image]="'url(' + slide.imageUrl + ')'"></div>

      <!-- Content Overlay -->
      <div class="hero-content" [ngClass]="getPositionClass(slide.position)">
        <div class="hero-caption">
          <h1 class="hero-title">{{ slide.title }}</h1>
          <p class="hero-subtitle">{{ slide.subtitle }}</p>
          <a href="#" class="hero-button">{{ buttonText }}</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Navigation Controls (shown on hover) -->
  <div class="hero-controls" *ngIf="isHovered && slides.length > 1">
    <button class="control-btn prev-btn" (click)="prevSlide()" aria-label="Previous slide">
      <i class="fas fa-chevron-left"></i>
    </button>
    <button class="control-btn next-btn" (click)="nextSlide()" aria-label="Next slide">
      <i class="fas fa-chevron-right"></i>
    </button>
  </div>

  <!-- Slide Indicators -->
  <div class="hero-indicators" *ngIf="slides.length > 1">
    <button *ngFor="let slide of slides; let i = index"
            class="indicator"
            [class.active]="i === currentSlideIndex"
            (click)="goToSlide(i)"
            [attr.aria-label]="'Go to slide ' + (i + 1)">
    </button>
  </div>
</div>
