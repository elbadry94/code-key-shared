<div class="container2  ">

<div class="container py-5">
    <!-- العناوين -->
  <div class="row mb-4">
    <div class="col-4 text-start">
    <button class="btn " style="background-color:#1b1b6d;color:rgb(230, 222, 222) ;">
         ←المزيد</button>
    </div>
    <div class="col-8 d-flex justify-content-between">
      <h5 class="fw-bold">المؤتمرات</h5>
      <h5 class="fw-bold">الأحداث</h5>
    </div>
  </div>

  <!-- الكروت -->
  <div class="row g-4">
    <div class="col-12 col-md-6 " *ngFor="let event of events">
      <div class="event-card d-flex justify-content-between align-items-center p-3">
        
        <!-- النص -->
        <div class="event-content text-end p-4">
          <h6 class="fw-bold">{{ event.title }}</h6>
          <p class="mb-1 small">{{ event.description }}</p>
          <div class="text-muted small">
            <i class="bi bi-geo-alt"></i> {{ event.location }}
          </div>
        </div>

        <!-- التاريخ -->
        <div class="event-date text-center">
          <div class="date-box">
            <div class="fw-bold">{{ event.date }}</div>
            <div class="small text-muted">{{ event.time }}</div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
</div>
