<div class="container2  ">

  <div class="container py-5">
    <div class="row mb-4">
      <div class="col-8 d-flex justify-content-between">
        <h5 class="fw-bold">Events</h5>

        <h5 class="fw-bold">Conferences</h5>
      </div>
      <div class="col-4 text-end">
        <button class="btn " style="background-color:#1b1b6d;color:#e8e8f8 ;">
          Read More  <i class="bi bi-arrow-right"></i>
        </button>
      </div>

    </div>

    <div class="row g-4">
      <div class="col-12 col-md-6 " *ngFor="let event of events">
        <div class="event-card d-flex justify-content-between align-items-center p-3">

          <!-- النص -->
          <div class="event-content text-start p-4">
            <h6 class="fw-bold">{{ event.title }}</h6>
            <p class="mb-1 small">{{ event.description }}</p>
            <div class="text-muted small">
              <i class="bi bi-geo-alt"></i> {{ event.location }}
            </div>
          </div>

          <!-- التاريخ -->
          <div class="event-date text-center">
            <div class="date-box">
              <div class="fw-bold">{{ event.date }}</div>
              <div class="small text-muted">{{ event.time }}</div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
