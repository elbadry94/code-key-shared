<div class="health-care py-5" style="background-color:#f8f9fa;">
  <div class="container">

    <!-- Title -->
    <div class="text-center mb-5">
      <h2 class="fw-bold" style="color:#1b1b6d;">Healthcare at Luxor University</h2>
      <p class="text-muted">
        We are committed to providing comprehensive medical and healthcare services to ensure the safety and well-being of our students and faculty members.
      </p>
    </div>

    <!-- Services Cards -->
    <div class="row g-4">
      <div class="col-12 col-md-6 col-lg-4" *ngFor="let service of healthServices">
        <div class="card h-100 shadow-sm border-0">
          <!-- Icon -->
          <div class="service-icon bg-light d-flex justify-content-center align-items-center rounded-top" style="height:200px;">
            <i [class]="service.icon + ' fs-1 '"></i>
          </div>
          <!-- Content -->
          <div class="card-body text-center">
            <h5 class="fw-bold" style="color:#1b1b6d;">{{ service.title }}</h5>
            <p class="text-muted small">{{ service.description }}</p>
          </div>
        </div>
      </div>
    </div>

    <!-- University Clinics Section -->
    <div class="mt-5">
      <h4 class="fw-bold mb-4" style="color:#1b1b6d;">üè• University Clinics</h4>
      <div class="row g-3">
        <div class="col-6 col-md-4" *ngFor="let img of clinics">
          <div class="rounded overflow-hidden shadow-sm">
            <img [src]="img" class="img-fluid w-50" alt="University Clinic">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
