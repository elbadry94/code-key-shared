<div class="container2 py-5 faculties-page">
  <!-- Header -->
  <div class="text-center mb-5">
    <h2 class="fw-bold">Faculties & Programs</h2>
    <p class="text-muted">
      Luxor University includes a wide range of faculties and academic programs
      designed to prepare qualified graduates capable of competing locally and internationally.
    </p>
  </div>

  <!-- Faculties Grid -->
  <div class="row g-4">
    <div class="col-md-4 col-sm-6" *ngFor="let faculty of faculties">
      <div class="card h-100 shadow-sm border-0">
        <img [src]="faculty.img" class="card-img-top" alt="{{ faculty.name }}">
        <div class="card-body text-center">
          <h5 class="card-title fw-bold">{{ faculty.name }}</h5>
          <p class="card-text text-muted">{{ faculty.description }}</p>
          <button class="btn btn-outline-secondary btn-sm">View Programs</button>
        </div>
      </div>
    </div>
  </div>
</div>
