<div class="container2 py-5">
  <div class="row gy-5 justify-content-center">
    <div class="col-6 col-md-2" *ngFor="let item of stats">
      <div class="p-1 text-center rounded shadow-sm bg-light">
        <div class="icon-circle mb-2">
          <i [ngClass]="item.icon" class="fs-3 fw-bold"></i>
        </div>
        <h5 class="fw-bold ">{{ item.number }}</h5>
        <p class="mb-1">{{ item.label }}</p>
      </div>
    </div>
  </div>
</div>
