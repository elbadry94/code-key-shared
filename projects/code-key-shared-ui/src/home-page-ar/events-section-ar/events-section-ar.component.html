<div class="container2">
  <div class="container py-5">
    <!-- العنوان -->
    <div class="row mb-4 align-items-center">
      <div class="col-md-8 d-flex justify-content-between">
    <h5 class="fw-bold">📅 الفعاليات</h5>
<h5 class="fw-bold">🎤 المؤتمرات</h5>
      </div>
      <div class="col-md-4 text-start">
        <button class="btn px-4" style="background-color:#1b1b6d;color:#e8e8f8;">
          اقرأ المزيد  <i class="bi bi-arrow-left"></i>
        </button>
      </div>
    </div>

    <!-- الكروت -->
    <div class="row g-4">
      <div class="col-12 col-md-6" *ngFor="let event of events">
        <div class="event-card d-flex justify-content-between align-items-center p-3 rounded shadow-sm bg-white">

          <!-- النص -->
          <div class="event-content text-end p-3">
            <h6 class="fw-bold mb-2">{{ event.title }}</h6>
            <p class="mb-2 small text-muted text-truncate" style="max-width: 300px;">
              {{ event.description }}
            </p>
            <div class="small">
              <i class="bi bi-geo-alt-fill text-danger"></i> {{ event.location }}
            </div>
          </div>

          <!-- التاريخ -->
          <div class="event-date text-center p-2">
            <div class="date-box rounded bg-light shadow-sm px-3 py-2">
              <div class="fw-bold fs-5 text-primary">{{ event.date }}</div>
              <div class="small text-muted">{{ event.time }}</div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
